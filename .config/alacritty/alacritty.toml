general.import = [ "~/.config/alacritty/themes/taerminal.toml" ]

[window]
#padding = { x = 10 }
opacity = 1.00
#decorations = "None"

[font]
normal = { family = "JuliaMono" }
bold = { family = "JuliaMono" }
italic = { family = "JuliaMono" }
bold_italic = { family = "JuliaMono" }

size = 14
offset = { x = 0, y = 0 }

[cursor]
style = { shape="Block", blinking="On" }
blink_interval = 450

[mouse]
hide_when_typing = true
