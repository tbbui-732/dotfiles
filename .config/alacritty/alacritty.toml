[general]
import = ["themes/hardhacker.toml"]

[window]
opacity = 1.00

[font]
normal = { family = "Liberation Mono" }
bold = { family = "Liberation Mono" }
italic = { family = "Liberation Mono" }
bold_italic = { family = "Liberation Mono" }
size = 14

[cursor]
style = { shape="Block", blinking="Off" }

[mouse]
hide_when_typing = true
