set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'moon'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on
set -s escape-time 20 # reduced escape time
set -g history-limit 50000 # increase scrollback buffer size from 2000 to 50000 lines
set -g display-time 4000 # increase tmux messages display duration from 750ms to 4s

set-window-option -g mode-keys vi # vi-like keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# open windows in same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g base-index 1
setw -g pane-base-index 1

run '~/.tmux/plugins/tpm/tpm'
